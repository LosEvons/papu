name: Basic Node CI (example - OPTIONAL)

on:
  push:
    branches: [ main, 'feat/*' ]
  pull_request:
    branches: [ main ]

jobs:
  install-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run TypeScript typecheck
        run: npx tsc --noEmit